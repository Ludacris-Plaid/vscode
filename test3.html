<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverStar - Share Your Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            color: #fff;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3b82f6;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            z-index: 1;
        }

        .hero-title {
            font-size: 56px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .primary-button {
            background-color: #3b82f6;
            color: white;
            border: none;
        }

        .primary-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="hero">
        <video class="video-bg" autoplay loop muted>
            <source src="https://example.com/music-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        
        <nav>
            <div class="logo">CoverStar</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Competitions</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        
        <div class="hero-content">
            <h1 class="hero-title">Share Your Musical Talent</h1>
            <p class="hero-subtitle">Upload your cover songs, join competitions, and connect with music lovers worldwide. Show the world what you can do.</p>
            <div class="cta-buttons">
                <a href="#" class="cta-button primary-button">Get Started</a>
                <a href="#" class="cta-button secondary-button">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
