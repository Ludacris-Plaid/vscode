<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVRX - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primary: #6c19ff;
            --primary-dark: #4a00e0;
            --accent: #19eeff;
            --dark: #0a0a10;
            --light: #ffffff;
            --error: #ff3860;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--light);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .logo span {
            color: var(--accent);
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(25, 238, 255, 0.2);
        }

        .login-button {
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-button:disabled {
            background-color: rgba(108, 25, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
        }

        .login-divider::before, 
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .login-divider span {
            padding: 0 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .signup-link a:hover {
            opacity: 0.8;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: rgba(255, 56, 96, 0.1);
            border: 1px solid rgba(255, 56, 96, 0.3);
            color: var(--error);
        }

        .alert-success {
            background-color: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">COV<span>RX</span></div>
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Enter your credentials to access your account</p>
        </div>

        <div id="error-message" class="alert alert-error"></div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-button" id="login-button">
                Log In
            </button>
        </form>

        <div class="login-divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                try {
                    // Disable button and show loading state
                    loginButton.disabled = true;
                    loginButton.textContent = 'Logging in...';
                    errorMessage.style.display = 'none';
                    
                    // Send login request
                    const response = await fetch('http://localhost:5000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    if (rememberMe) {
                        // If remember me is checked, we could set a longer expiry token
                        // or flag in localStorage that we should auto-login
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Redirect to homepage
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    // Show error message
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    
                } finally {
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });
        });
    </script>
</body>
</html>
