<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVRX - Create Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primary: #6c19ff;
            --primary-dark: #4a00e0;
            --accent: #19eeff;
            --dark: #0a0a10;
            --light: #ffffff;
            --error: #ff3860;
            --success: #48bb78;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(20, 20, 30, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--light);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .logo span {
            color: var(--accent);
        }

        .register-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--light);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(25, 238, 255, 0.2);
        }

        .form-error {
            color: var(--error);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .register-button {
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .register-button:disabled {
            background-color: rgba(108, 25, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .terms {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 20px;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .login-link a:hover {
            opacity: 0.8;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: rgba(255, 56, 96, 0.1);
            border: 1px solid rgba(255, 56, 96, 0.3);
            color: var(--error);
        }

        .alert-success {
            background-color: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">COV<span>RX</span></div>
            <h1 class="register-title">Create your account</h1>
            <p class="register-subtitle">Join the community of music cover artists</p>
        </div>

        <div id="error-alert" class="alert alert-error"></div>
        <div id="success-alert" class="alert alert-success"></div>

        <form id="register-form" class="register-form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    required
                    autocomplete="username"
                >
                <div id="username-error" class="form-error"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    required
                    autocomplete="email"
                >
                <div id="email-error" class="form-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="password-error" class="form-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="form-input" 
                        required
                        autocomplete="new-password"
                    >
                    <div id="confirm-password-error" class="form-error"></div>
                </div>
            </div>

            <button type="submit" class="register-button" id="register-button">
                Create Account
            </button>

            <p class="terms">
                By creating an account, you agree to our 
                <a href="#">Terms of Service</a> and 
                <a href="#">Privacy Policy</a>
            </p>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const registerButton = document.getElementById('register-button');
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            
            // Get form inputs
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            // Get error elements
            const usernameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            
            // Handle form submission
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Reset all errors
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                usernameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                
                // Get form data
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate form
                let isValid = validateForm(username, email, password, confirmPassword);
                
                if (!isValid) return;
                
                // Disable button during request
                registerButton.disabled = true;
                registerButton.textContent = 'Creating Account...';
                
                try {
                    // Make API request
                    const response = await fetch('http://localhost:5000/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Registration failed');
                    }
                    
                    // Show success message
                    successAlert.textContent = 'Account created successfully! Redirecting to login...';
                    successAlert.style.display = 'block';
                    
                    // Hide the form
                    registerForm.style.display = 'none';
                    
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    // Show error message
                    errorAlert.textContent = error.message;
                    errorAlert.style.display = 'block';
                    
                    // Re-enable button
                    registerButton.disabled = false;
                    registerButton.textContent = 'Create Account';
                }
            });
            
            // Form validation function
            function validateForm(username, email, password, confirmPassword) {
                let isValid = true;
                
                // Validate username
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else if (username.length < 3) {
                    usernameError.textContent = 'Username must be at least 3 characters';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate email
                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!isValidEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate password
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                // Validate confirm password
                if (!confirmPassword) {
                    confirmPasswordError.textContent = 'Please confirm your password';
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Email validation helper
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
